<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfume Shop Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and Base Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f9f4ef, #f3e9dc);
            color: #3e2723;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Slideshow Styling */
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin-bottom: 40px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .slideshow .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow .active {
            opacity: 1;
        }

        /* Heading and Text */
        h1 {
            font-size: 3rem;
            color: #4a148c;
            margin-bottom: 20px;
            font-weight: normal;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #5d4037;
            text-align: center;
        }

        /* Link Button Styling */
        .links-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .link-box a {
            display: inline-block;
            text-decoration: none;
            background-color: #6a1b9a;
            color: #fce4ec;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 18px rgba(106, 27, 154, 0.3);
            transition: all 0.3s ease;
        }

        .link-box a:hover {
            background-color: #4a148c;
            transform: translateY(-4px);
            box-shadow: 0 6px 25px rgba(74, 20, 140, 0.35);
        }
    </style>
</head>
<body>

    <!-- Slideshow Section -->
    <div class="slideshow">
        <img src="images/Perfume1.jpg" class="slide active">
        <img src="images/Perfume2.avif" class="slide">
        <img src="images/Perfume3.jpg" class="slide">
    </div>

    <!-- Welcome Text -->
    <h1>Welcome to the Perfume Shop</h1>
    <p>Indulge in timeless elegance. Discover fragrances that define luxury.</p>

    <!-- Navigation Links -->
    <div class="links-container">
        <div class="link-box"><a href="Admin.html">Admin</a></div>
        <div class="link-box"><a href="createOrder.jsp">Order</a></div>
        <div class="link-box"><a href="Login.html">Login</a></div>
        <div class="link-box"><a href="CartItem.html">Add to Cart</a></div>
        <div class="link-box"><a href="Register.html">Register</a></div>
        <div class="link-box"><a href="DisplayPerfume.jsp">View Collection</a></div>
    </div>

    <!-- Slideshow JavaScript -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        setInterval(() => {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
        }, 3000); // Change every 3 seconds
    </script>

</body>
</html>
